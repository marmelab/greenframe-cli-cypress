name: ðŸš€ Deploy
on:
    push:
        branches:
            - main
            - production
    pull_request: {}
permissions:
    actions: write
    contents: write
    checks: write
    pull-requests: write

jobs:
    lint:
        name: â¬£ ESLint
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: âŽ” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ðŸ”¬ Lint
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  continue_on_error: false

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: âŽ” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ðŸ”Ž Type check
              run: make typecheck

    test:
        name: ðŸ” Test
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: âŽ” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ðŸ” Run test
              run: make test-unit

    e2e:
        name: âš«ï¸ E2E
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: âŽ” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: âš™ï¸ Build
              run: yarn run build

            - name: ðŸŒ³ E2E run
              run: yarn test-e2e

    deploy:
        name: ðŸš€ Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 20
        needs: [lint, typecheck, test, e2e]
        # only build/deploy main branch on pushes
        if: ${{ ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' ) && github.event_name == 'push' }}

        steps:
            - name: ðŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: âŽ” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false

            - name: âš™ï¸ Build
              run: make build

            - uses: "marvinpinto/action-automatic-releases@latest"
              if: ${{ github.ref == 'refs/heads/main' }}
              with:
                repo_token: "${{ secrets.GITHUB_TOKEN }}"
                automatic_release_tag: "staging"
                title: "Staging Release"
                prerelease: true
                files: |
                  dist/*.tar.gz
                  scripts/ressources/install.sh
                  
            - run: echo "previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV
            - name: Create Tag
              if: ${{ github.ref == 'refs/heads/production' }} && env.previous_tag
              uses: jaywcjlove/create-tag-action@main
              with:
                package-path: ./package.json

            - uses: "marvinpinto/action-automatic-releases@latest"
              if: ${{ github.ref == 'refs/heads/production' }}
              with:
                repo_token: "${{ secrets.GITHUB_TOKEN }}"
                prerelease: false
                files: |
                  dist/*.tar.gz
                  scripts/ressources/install.sh

            - name: ðŸ“œ Update readme
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  file_pattern: README.md
                  commit_message: Update README [skip ci]
